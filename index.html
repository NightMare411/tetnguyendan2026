<script>

const tetDate = new Date("2026-02-17T00:00:00").getTime();

    minutes.innerText = Math.floor((d%(1000*60*60))/(1000*60));
    seconds.innerText = Math.floor((d%(1000*60))/1000);
},1000);

const music=document.getElementById("bg-music");

}

<script>
const bgMusic = document.getElementById("bg-music");
let ytPlayers = [];

function onYouTubeIframeAPIReady() {
    document.querySelectorAll(".yt-video").forEach((iframe, index) => {
        ytPlayers[index] = new YT.Player(iframe, {
            events: {
                onStateChange: onYTStateChange
            }
        });
    });
}

function onYTStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
        if (!bgMusic.paused) bgMusic.pause();
    }
    if (
        event.data === YT.PlayerState.PAUSED ||
        event.data === YT.PlayerState.ENDED
    ) {
        bgMusic.play();
    }
}
